<title>What's Your Opinion?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
    body{
        margin:0;
        padding:0;
        font-family:'Poppins',sans-serif;
        background:#090013;
        height:100vh;
        overflow:hidden;
        display:flex;
        align-items:center;
        justify-content:center;
        position:relative;
    }

    /* BLOSSOMS */
    .blossom{
        position:fixed;
        top:-10px;
        font-size:26px;
        animation: fall linear forwards;
        opacity:0.9;
        filter:blur(0.4px);
        pointer-events:none;
    }
    @keyframes fall{
        0%{ transform:translateY(0) rotate(0deg); opacity:1; }
        100%{ transform:translateY(110vh) rotate(360deg); opacity:0; }
    }

    /* CARD */
    .card{
        width:90%;
        max-width:420px;
        background:rgba(255,255,255,0.04);
        border-radius:22px;
        padding:26px;
        text-align:center;
        backdrop-filter: blur(12px);
        box-shadow:0 0 45px rgba(180,0,255,0.25);
        border:1px solid rgba(255,255,255,0.08);
        animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn{
        from{opacity:0; transform:translateY(20px);}
        to{opacity:1; transform:translateY(0);}
    }

    h2{
        font-size:22px;
        font-weight:700;
        color:#ff9bf3;
        margin-bottom:14px;
    }

    p{
        font-size:15px;
        color:#ffeaff;
        opacity:0.95;
        margin-bottom:24px;
        line-height:1.5;
    }

    button{
        width:100%;
        padding:14px;
        font-size:17px;
        font-weight:700;
        border:none;
        border-radius:50px;
        cursor:pointer;
        background:linear-gradient(90deg,#d733ff,#ff33b5);
        color:white;
        box-shadow:0 0 20px rgba(255,0,200,0.35);
        transition:0.2s;
    }
    button:active{
        transform:scale(0.97);
    }

    .credit{
        margin-top:18px;
        font-size:12px;
        color:#b96cff;
        opacity:0.7;
    }
</style>
</head>
