<style>

        font-family:'Poppins',sans-serif;
        background:#0b0014;

    /* ðŸŒ¸ Falling flowers */
    .flower{
        position:fixed;
        top:-10vh;

        opacity:0.9;
    }
    @keyframes fall{
        0%{transform:translateY(-10vh) rotate(0deg);}

    /* Main container */
    .wrap{

        opacity:0;
    }

    @keyframes fadeIn{
        from{opacity:0; transform:translateY(20px);}
        to{opacity:1; transform:translateY(0);}
    }

    .card{
        background:rgba(255,255,255,0.04);
        border:1px solid rgba(255,255,255,0.06);
        border-radius:20px;
        padding:30px;
        box-shadow:0 0 35px rgba(162,0,255,0.25);
        backdrop-filter:blur(8px);
    }

    h1{
        text-align:center;
        font-size:26px;
        font-weight:800;

        text-shadow:0 0 12px rgba(200,0,255,0.5);

    .note{

        opacity:0.8;
    }

    /* AUDIO PLAYER BOX */
    .playerBox{
        margin-top:32px;
        background:#150020;
        padding:20px;
        border-radius:16px;
        border:1px solid rgba(255,255,255,0.05);
        box-shadow:0 0 25px rgba(170,0,255,0.25);
    }

    audio{
        width:100%;
        margin-top:10px;
        filter:drop-shadow(0px 0px 8px #7a1cff);
    }

    /* BUTTON */
    .btn{
        margin-top:35px;
        display:block;
        width:100%;
        padding:14px;
        text-align:center;
        background:linear-gradient(90deg,#7200ff,#d400ff);
        border:none;
        border-radius:50px;
        color:white;
        font-size:18px;
        font-weight:700;
        cursor:pointer;
        box-shadow:0 0 20px rgba(132,0,255,0.5);
        transition:0.2s;
    }
    .btn:active{
        transform:scale(0.96);
    }

    footer{
        margin-top:25px;
        text-align:center;
        font-size:12px;
        opacity:0.6;
    }
</style>
